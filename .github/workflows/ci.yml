name: CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

jobs:
  backend-tests:
    name: Backend (FastAPI + PyTest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest

  frontend-tests:
    name: Frontend (Flutter Tests)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      - name: Install frontend dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Run Flutter tests
        run: |
          cd frontend
          flutter test
