name: Frontend CI - Flutter Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/frontend-ci.yml'

  test:
    needs: changes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      - name: Install dependencies
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: |
          cd frontend
          flutter pub get

      - name: Analyze code
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: |
          cd frontend
          flutter analyze

      - name: Run tests
        if: ${{ needs.changes.outputs.frontend == 'true' }}
        run: |
          cd frontend
          flutter test

      - name: Skip message
        if: ${{ needs.changes.outputs.frontend != 'true' }}
        run: echo "No frontend changes, skipping frontend tests."
