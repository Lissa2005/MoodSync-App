name: ML CI - Validation & Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "ml/**"
      - ".github/workflows/ml-ci.yml"

  pull_request:
    branches: [ "main" ]
    paths:
      - "ml/**"
      - ".github/workflows/ml-ci.yml"

jobs:
  ml-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas librosa torch scikit-learn

      - name: Validate preprocessing scripts
        run: |
          python -m compileall ml

      - name: Run text preprocessing test
        run: |
          python ml/preprocessing/text_preprocessing.py || true

      - name: Run audio preprocessing test
        run: |
          python ml/preprocessing/audio_preprocessing.py || true
