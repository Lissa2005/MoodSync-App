name: ML CD - Model Training & Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "ml/**"

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas librosa torch scikit-learn

      - name: Train model
        run: |
          python ml/train.py

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-ml-model
          path: ml/models/
